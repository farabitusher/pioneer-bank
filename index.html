<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer-bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank </h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text " class="form-control" placeholder="Enter your email here">
            <br>
            <input type="password"  class="form-control" placeholder="password" name="" id="">
            <br>
            <button class="btn btn-success" id="login">Enter</button>

        </div>
    </div>
    <div id="transaction-area">
        
        <div class="row">
            <div class="col-md-4 ">
             <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00 </span> </h2>
             </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2> $ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                   <h2>$ <span id="currentBalance">1250</span></h2>
                </div>
            </div>
        </div>
     
        <div class="row">
            <div class="col-md-6">
           <div class="submit-area">
            <h4>Deposit</h4>
            <input id="amountDeposit" type="text" class="form-control" placeholder="$ amount you want to deposit">
            <br>
            <button id="addDeposit" class="btn btn-success ">Deposit</button>
           </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4> Withdraw</h4>
                <input id="" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button  id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>

    </div>
 <script>

     const loginBtn = document.getElementById("login");
     loginBtn.addEventListener("click",function(){
         const loginArea = document.getElementById("login-area");
         loginArea.style.display ="none";
         const transactionArea = document.getElementById("transaction-area");
         transactionArea.style.display="block";

     })

      
     const deposit =document.getElementById("addDeposit");
     addDeposit.addEventListener("click", function(){
         const amountdeposit =document.getElementById("amountDeposit").value;
         const depositNum = parseFloat(amountdeposit);
        
    const depositCurrent =document.getElementById("currentDeposit").innerText;
        const depositAdd =parseFloat(depositCurrent);
        const totalDeposit =depositNum+depositAdd;

        document.getElementById("currentDeposit").innerText=totalDeposit;
        

        const currentBalance=document.getElementById("currentBalance").innerText;
        const currentBalanceNum = parseFloat(currentBalance);
        const totalBalance=currentBalanceNum+totalDeposit;
        document.getElementById("currentBalance").innerText=totalBalance;
        document.getElementById("amountDeposit").value="";

     })
    

     
     
 </script>
</body>
</html>
